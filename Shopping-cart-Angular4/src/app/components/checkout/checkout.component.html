
 
  

<div class="row">
  <div class="medium-8 columns">
 
    <div class="row checkout_row"
        *ngFor="let item of cartItems">
      <div class="medium-2 columns text-center">
          <img src="./assets/{{item.product.id}}.jpg"
                class="product_image"/>
      </div>
      <div class="medium-5 columns">
          <span class="text--bold js-product-name">{{item.product.name}}</span>
          
      </div>
      <div class="medium-2 columns text-right">
          <p class="text--red js-product-costs">${{item.quantity}} x {{item.product.price }}</p>
      </div>
      <div class="medium-3 columns text-right">
          <p class="text--bold text--red js-product-total">${{item.totalCost }}</p>
      </div>
    </div>
  </div>
  <div class="medium-4 columns">
    

    <div class="row delivery-option"
        *ngFor="let option of deliveryOptions | async">
        <div class="small-1 columns">
        
        <div class="small-9 columns">
         
    </div>
  </div>


  
</div>
